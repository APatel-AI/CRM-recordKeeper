{% extends 'base.html' %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div class="col-md-6 offset-md-3">
      {% if user.is_authenticated %}
      <h1>Welcome to ClientNest</h1>


      {% else %}
      <h1>Login</h1>
      <br />
      <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            name="username" 
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
</html>
{% endif %}
{% endblock %}
